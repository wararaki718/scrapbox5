<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <div>
            choose chat room
        </div>
        <div>
            <input type="button" value="room1" onclick="selectChatRoom(event)" />
        </div>
        <div>
            <input type="button" value="room2" onclick="selectChatRoom(event)" />
        </div>
        <div>
            <input type="button" value="room3" onclick="selectChatRoom(event)" />
        </div>
        <h1>WebSocket Chat</h1>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off"/>
            <button>Send</button>
        </form>

        <ul id='messages'>
        </ul>
        
        <script src="./script.js"></script>
    </body>
</html>
